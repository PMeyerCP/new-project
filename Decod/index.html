
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <p>Decodificador de Texto</p>
            </div>
        </div>
        <div class="content">
            <div class="input-section">
                <h2>Digite seu texto</h2>
                <textarea id="inputText" placeholder="Digite sua mensagem aqui"></textarea>
                <div class="options">
                    <p><p>
                </div>
                <div class="buttons">
                    <button id="encryptButton">Criptografar</button>
                    <button id="decryptButton">Descriptografar</button>
                </div>
            </div>
            <div class="output-section">
                <div class="message">
                    <p> Criptografia e Descriptografia.</p>
                </div>
                <textarea id="outputText" placeholder="Resultado"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
